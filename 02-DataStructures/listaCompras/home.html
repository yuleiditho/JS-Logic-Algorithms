<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <picture>
            <img class="banner" src="img/banner.jpg" alt="products">  
        </picture>
    </header>

    <section class="container">
        <h2>Lista de Compras</h2>
        <form action="#" method="post" id="lista-compras" class="form-row">
            <div class="form-group">
                <label for="producto">Producto:</label>
                <input type="text" name="producto" id="producto" minlength="2" required>
            </div>
            
            <div class="form-group">
                <label for="departamento">Departamento:</label>
                <select name="departamento" id="departamento" required>
                    <option value="">Selecciona un Departamento</option>
                </select>
            </div>

            <input type="submit" value="Agregar">
        </form>

        <div class="list-container">
            <div class="cnt-row header-row">
                <div class="checkbox-col"></div>
                <div class="product-col">Producto</div>
                <div class="dept-col">Departamento</div>
                <div class="action-col"></div>
            </div>

            <div class="cnt-row">
                <!-- despliegue de los productos -->
            </div>
        </div>
    </section>
    <script src="src/app.js" type="module"></script>
</body>
</html>
